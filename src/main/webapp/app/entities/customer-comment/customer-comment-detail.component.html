<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerComment">
            <h2><span jhiTranslate="ecomBookstoreApp.customerComment.detail.title">Customer Comment</span> {{ customerComment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.title">Title</span></dt>
                <dd>
                    <span>{{ customerComment.title }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.comment">Comment</span></dt>
                <dd>
                    <span>{{ customerComment.comment }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.commentDate">Comment Date</span></dt>
                <dd>
                    <span>{{ customerComment.commentDate }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.rating">Rating</span></dt>
                <dd>
                    <span>{{ customerComment.rating }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="customerComment.customerId">
                        <a [routerLink]="['/custom-user', customerComment.customerId, 'view']">{{ customerComment.customerId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.customerComment.book">Book</span></dt>
                <dd>
                    <div *ngIf="customerComment.bookId">
                        <a [routerLink]="['/book', customerComment.bookId, 'view']">{{ customerComment.bookId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-comment', customerComment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
