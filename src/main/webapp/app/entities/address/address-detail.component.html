<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="ecomBookstoreApp.address.detail.title">Address</span> {{ address.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecomBookstoreApp.address.address">Address</span></dt>
                <dd>
                    <span>{{ address.address }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.address.city">City</span></dt>
                <dd>
                    <span>{{ address.city }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.address.zipCode">Zip Code</span></dt>
                <dd>
                    <span>{{ address.zipCode }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.address.country">Country</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ecomBookstoreApp.Country.' + address.country }}">{{ address.country }}</span>
                </dd>
                <dt><span jhiTranslate="ecomBookstoreApp.address.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="address.customerId">
                        <a [routerLink]="['/custom-user', address.customerId, 'view']">{{ address.customerId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
