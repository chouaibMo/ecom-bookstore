<!-- Display the entete = header of the Order -->








<div class="cart-item card-horizontal container" (click)="onModalRequest()">
    <div class="card-body d-flex justify-content-around">
        <div class="cart-item-product-title px-3 py-3">
            <label class="cart-item-label pb-2" jhiTranslate="ecomBookstoreApp.order.orderProcessedDate"></label> {{order?.orderDate | date}}
        </div>
        <div class="cart-item-product-info px-3 py-3">
            <div class="cart-item-label pb-2" jhiTranslate="ecomBookstoreApp.order.orderId"> Order Id </div> {{order!.id}}
        </div>
        <div class=" cart-item-product-infopx-3 py-3">
            <div class="cart-item-label pb-2" jhiTranslate="ecomBookstoreApp.order.totalPrice"> </div>{{order?.totalPrice |  currency:'EUR':true}}
        </div>
        <div class=" cart-item-product-info px-3 py-3">
            <div class="cart-item-label pb-2" jhiTranslate="ecomBookstoreApp.order.orderStatus"> </div>{{order?.orderStatus}}
        </div>
    </div>
</div>
